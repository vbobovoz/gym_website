<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container__head">
            <div class="head__left">
                <button class="menu__btn"><img src="images/Burger.svg" alt="menu" class="menu__burger"></button>
                <img src="images/main-logo.svg" alt="svoi gym" class="logo__head">
                <div class="header__address">
                    <img src="images/map-pin-icon.svg" alt="" class="pin">
                    <p class="header__address__txt">а/г Ждановичи, ул. Парковая, 2</p>
                </div>
            </div>
            <p class="head__number">+375 (25) 549-66-22</p>
        </div>
    </header>
    <div class="start__screen">
        <div class="start__screen__txt">
            <h1>становись лучше<br> среди своих</h1>
            <p>Тренажерный зал SVOI GYM предлагает<br> бесплатную тренировку с персональным тренером</p>
            <button class="main__btn">Записаться на тренировку</button>
        </div>
        <img src="images/main-slider@2x.png" alt="" class="start__screen__img">
    </div>
    <div class="">

    </div>
</body>
</html>
